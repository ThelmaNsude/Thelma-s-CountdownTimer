<!DOCTYPE html>
<html>
    <html class="countdown-background">
    
</html>
<head>
    <title>countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    
     </head>
        <body>
            <div class="container">
                <div class="img-container">
                    <img src="1.JPG" alt="">
                </div>
            
            
                <div class="text-container">
                <h1>ZIGGY's Ethereal Essence</h1>
                <br>
                <h2>COMING SOON</h2>
                <br>
                <p class="text">Launching and Opening on the 7th of March 2024 at 1:20 pm</p>
                <p><i>"Skincare Simplified, Radiance Amplified."</i></p>
               <div class="countdown">
                    <div class="time_container">
                        <span class="time" id="countdown-days">00</span>
                        <p class="title">DAYS</p>
                    </div>
                    <div class="time_container">
                        <span class="time" id="countdown-hours">00</span>
                        <p class="title">HOURS</p>
                    </div>
                    <div class="time_container">
                        <span class="time" id="countdown-minutes">00</span>
                        <p class="title">MINUTES</p>
                    </div>
                    <div class="time_container">
                        <span class="time" id="countdown-seconds">00</span>
                        <p class="title">SECONDS</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
            <script src="script.js"></script>
        </body>
</html>
